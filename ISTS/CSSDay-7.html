	<style>

			width: 85%;
			background: whitesmoke;
			height: 630px;
			margin: 0 auto;
		}
		.leftMain{
			background: #ddd;
			width: calc(48% - 30px);
			float: left;
			margin: 10px;
			padding: 15px;
		}
		.rightMain{
			background: #ddd;
			width: calc(48% - 30px);
			float: right;
			margin: 10px;
			padding: 15px;
		}
		.clear{
			clear both;
		}
		.form-group{
			margin-bottom: 20px;
			padding: 20px;

		}
		.leftSub{
			float: left;
			width: 35%;
			text-align: right;
		}
		.rightSub{
			float: right;
			width: 60%;
		}
		.icon{
			background: #dedfdf;
			display: inline-block;
			height: 30px;
			width: 30px;
			line-height: 30px;
			text-align: center;
			border: 1px solid grey;
			float: left;
		}
		.form-input{
			height: 29px;
			width: calc(100% - 40px);
			float: left;
			border-radius: 0;
			border: 0;

	</style>
