<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-6 bg-info mt-5">
				<h1 class="text-center">Registration Form</h2><hr/>
					<form>
						<div class="row">
						    <div class="mb-4 col-md-6">
						        <label>FULL NAME</label>
						        <input type="text" placeholder="Name" class="form-control">
					        </div>
					        <div class="mb-4 col-md-6">
						        <label>EMAIL</label>
						        <input type="text" placeholder="Enter your Email" class="form-control">
					        </div>
					    </div>
					    <div class="mb-4">
						    <label>PASSWORD</label>
						    <input type="text" placeholder="Enter your Password" class="form-control">
					    </div>
					    <div class="mb-4">
						    <label>ADDRESS</label>
						    <input type="text" placeholder="Enter your Address" class="form-control">
					    </div>
					    <div class="mb-4">
						    <label>CITY</label>
						    <input type="text" placeholder="City" class="form-control">
					    </div>
					    <div class="mb-4">
						    <label>PHONE NUMBER</label>
						    <input type="text" placeholder="Phone Number" class="form-control">
					    </div>
					    <button class="btn btn-danger mb-4 float-end">SUBMIT</button>
					</form>
					
			</div>
		</div>

	</div>
</body>
</html>
